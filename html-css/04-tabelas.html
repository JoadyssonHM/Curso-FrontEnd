<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="./css/reset-meyer.css">
		<link rel="stylesheet" href="./css/tabelas.css">
		<link rel="stylesheet" href="./css/table.css">
		
		<title>HTML - Tabelas</title>
	</head>

	<body>

		<h1>Tabelas - HTML</h1>

		<h2>Tabelas</h2>

		<div class="centro-01">

			<table>
				<thead>
					<tr>
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1A</td>
						<td>1B</td>
						<td>1C</td>
					</tr>
					<tr>
						<td>2A</td>
						<td>2B</td>
						<td>2C</td>
					</tr>
					<tr>
						<td>3A</td>
						<td colspan="2">3BC</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Rodapé da tabela</td>
					</tr>
				</tfoot>
			</table>
		</div>

		<h2>Tabela como layout</h2>
		
		<div class="centro">
			
			<table>
				<tr>
					<td colspan="4"> Cabeçalho</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<h2>Título</h2>
						<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores porro quia deleniti dolor.</p>
					</td>
					<td>Coluna 2</td>
					<td></td>
				</tr>
				<tr>
					<td>Rodapé</td>
				</tr>
			</table>
		</div>

		<footer>
			<p>Desenvolvido por Joadysson Monteiro</p>
		</footer>

	</body>
</html>
